<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="echoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0055;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sonic Wave Icon -->
  <g transform="translate(10, 10)">
    <path d="M5 20 Q15 5 25 20 T45 20" fill="none" stroke="url(#echoGrad)" stroke-width="4" stroke-linecap="round">
      <animate attributeName="d" 
               values="M5 20 Q15 5 25 20 T45 20;
                       M5 20 Q15 35 25 20 T45 20;
                       M5 20 Q15 5 25 20 T45 20" 
               dur="2s" 
               repeatCount="indefinite" />
    </path>
    <circle cx="25" cy="20" r="6" fill="url(#echoGrad)"/>
  </g>

  <!-- Text ECHO -->
  <text x="65" y="42" font-family="Arial, sans-serif" font-weight="900" font-size="32" fill="url(#echoGrad)" style="letter-spacing: 2px;">ECHO</text>
</svg>
