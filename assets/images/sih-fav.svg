<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sihGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d4d;stop-opacity:1" />
    </linearGradient>
    <filter id="healthGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background Shield/Card -->
  <rect width="100" height="100" rx="30" fill="url(#sihGrad)" stroke="#E0F2F1" stroke-width="2" />
  
  <!-- "Medical Code" Icon -->
  <path d="M50 20 L50 80 M20 50 L80 50" stroke="#80CBC4" stroke-width="12" stroke-linecap="round" />
  <text x="50" y="65" font-family="'Inter', sans-serif" font-size="50" font-weight="900" fill="#ffffff" text-anchor="middle" filter="url(#healthGlow)">&lt;&gt;</text>
</svg>
