<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cyber-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Hexagon -->
  <path d="M50 5 L93.3 30 V80 L50 105 L6.7 80 V30 Z" fill="none" stroke="url(#cyber-grad)" stroke-width="2" filter="url(#neon-glow)" transform="scale(0.9) translate(5.5, -5)"/>
  
  <!-- Medical Cross -->
  <rect x="35" y="20" width="30" height="60" rx="2" fill="#0f0" filter="url(#neon-glow)" opacity="0.8"/>
  <rect x="20" y="35" width="60" height="30" rx="2" fill="#0f0" filter="url(#neon-glow)" opacity="0.8"/>
  
  <!-- Blockchain/Circuit Nodes -->
  <circle cx="50" cy="20" r="4" fill="#bc13fe" filter="url(#neon-glow)"/>
  <circle cx="50" cy="80" r="4" fill="#bc13fe" filter="url(#neon-glow)"/>
  <circle cx="20" cy="50" r="4" fill="#bc13fe" filter="url(#neon-glow)"/>
  <circle cx="80" cy="50" r="4" fill="#bc13fe" filter="url(#neon-glow)"/>
  
  <!-- Connecting Lines -->
  <line x1="50" y1="20" x2="50" y2="35" stroke="#bc13fe" stroke-width="2"/>
  <line x1="50" y1="65" x2="50" y2="80" stroke="#bc13fe" stroke-width="2"/>
  <line x1="20" y1="50" x2="35" y2="50" stroke="#bc13fe" stroke-width="2"/>
  <line x1="65" y1="50" x2="80" y2="50" stroke="#bc13fe" stroke-width="2"/>
  
  <!-- Inner Pulse -->
  <path d="M35 50 L45 50 L50 40 L55 60 L60 50 L65 50" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
