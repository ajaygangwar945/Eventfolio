<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b026ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="#050510" stroke="url(#grad1)" stroke-width="15" />

  <!-- Abstract Symbol: Upward Arrow / Tech Circuit -->
  <g filter="url(#neon-glow)" transform="translate(256, 256)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="40" fill="#0ff" />
    
    <!-- Circuit Lines / Growth Paths -->
    <path d="M-120 120 L-40 40" stroke="#b026ff" stroke-width="25" stroke-linecap="round" />
    <path d="M120 120 L40 40" stroke="#b026ff" stroke-width="25" stroke-linecap="round" />
    <path d="M0 -40 L0 -140" stroke="#0ff" stroke-width="25" stroke-linecap="round" />
    
    <!-- Arrow Head at top -->
    <path d="M-40 -100 L0 -150 L40 -100" fill="none" stroke="#0ff" stroke-width="25" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Side Nodes -->
    <circle cx="-120" cy="120" r="25" fill="#b026ff" />
    <circle cx="120" cy="120" r="25" fill="#b026ff" />
  </g>
</svg>
