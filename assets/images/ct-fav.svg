<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ctGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a4d;stop-opacity:1" />
    </linearGradient>
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background Shape -->
  <rect width="100" height="100" rx="20" fill="url(#ctGrad)" stroke="#C5A059" stroke-width="2" />
  
  <!-- "CT" Text -->
  <text x="50" y="65" font-family="'Cinzel', serif" font-size="40" font-weight="700" fill="#C5A059" text-anchor="middle" filter="url(#goldGlow)">CT</text>
  
  <!-- Accent dots -->
  <circle cx="20" cy="20" r="4" fill="#C5A059" opacity="0.6" />
  <circle cx="80" cy="80" r="4" fill="#C5A059" opacity="0.6" />
</svg>
